<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript"> 
          $(function() {
            

            
            
              var pop_title = '', pop_content = '';
              $(document).popover({
                  html: true,
                  trigger: 'click hover',
                  selector: 'div.fc-content',
                  placement: 'auto',
                  content: function() {
                              return pop_content;
                           },
                  title: function() {
                              return pop_title;
                         },
                  container: 'body',
                  delay: {show: 50, hide: 1000}
                  
              })
            .on("mouseenter", function () {
                console.log('mouseenter');
                var _this = this;
                $(this).popover("show");
                $(this).siblings(".popover").on("mouseleave", function () {
                                                $(_this).popover('hide');
                                                });
                }).on("mouseleave", function () {
                      console.log('mouseleave');
                      var _this = this;
                      setTimeout(function () {
                                 if (!$(".popover:hover").length) {
                                 $(_this).popover("hide")
                                 }
                                 }, 100);
                      });
            
            
            
              var transEndEventNames = {
                      'WebkitTransition' : 'webkitTransitionEnd',
                      'MozTransition' : 'transitionend',
                      'OTransition' : 'oTransitionEnd',
                      'msTransition' : 'MSTransitionEnd',
                      'transition' : 'transitionend'
                  },
                  transEndEventName = transEndEventNames[ Modernizr.prefixed( 'transition' ) ],
                  $wrapper = $( '#custom-inner' ),
                  $calendar = $( '#calendar' ),
                  cal = $calendar.calendario({
                      onDayMouseenter : function( $el, data, dateProperties ) {
                          if( data.content.length > 0 ) {
                              pop_title = dateProperties.monthname + ' ' + dateProperties.day + ', ' + dateProperties.year;
                              pop_content = data.content.join('');
                              cal.feed(logFeed);
                          }
                      },
                      caldata : codropsEvents,
                      events: 'mouseenter',
                      displayWeekAbbr : true,
                      fillEmpty: false
                  }),
                  $month = $( '#custom-month' ).html( cal.getMonthName() ),
                  $year = $( '#custom-year' ).html( cal.getYear() );

              $( '#custom-next' ).on( 'click', function() {
                  cal.gotoNextMonth( updateMonthYear );
              } );
              $( '#custom-prev' ).on( 'click', function() {
                  cal.gotoPreviousMonth( updateMonthYear );
              } );

              function updateMonthYear() {                
                  $month.html( cal.getMonthName() );
                  $year.html( cal.getYear() );
              }

              function logFeed( data ) {              
                  console.log(data);
            
              }
            
            

          });
</script>
